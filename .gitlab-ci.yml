image: kkarczmarczyk/node-yarn:8.0

variables:
  GIT_SSL_NO_VERIFY: "true"

before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh

test:
  stage: test
  script:
    - yarn --version
    - node --version
    - yarn install-all
    - yarn test
  artifacts:
    paths:
      - coverage
    expire_in: 30 days

deploy_stg:
  stage: deploy
  script:
    - git remote add -f target ssh://git@heroku.com/gccgame-stg.git
    - git config user.name "Ryo Wheatley - Deploy"
    - git config user.email "ryo.capricorn92@gmail.com"
    - git checkout master
    - git push target master
  environment:
    name: Stage
    url: https://gccgame-stg.herokuapp.com/
  only:
    - master

deploy_test:
  stage: deploy
  when: manual
  script:
    - git remote add -f target https://git.heroku.com/gccgame-test.git
    - git config user.name "Ryo Wheatley - Deploy"
    - git config user.email "ryo.capricorn92@gmail.com"
    - git checkout master
    - git push target master
  environment:
    name: Development
    url: https://gccgame-test.herokuapp.com/
